<script>
     document.addEventListener("plusready", function() { 
        // 注册返回按键事件 
        plus.key.addEventListener('backbutton', function() { 
        // 事件处理 
            plus.nativeUI.confirm("退出程序？", function(event) { 
                if (event.index==0) { 
                    plus.runtime.quit(); 
                }
            }, null, ["取消", "确定"]); 
        }, false); 
    }); 
     
     
     


     var url = "/menu";
     $.get(url, {}, function (data) {
         init(data);
     }, 'json')
     //页面初始化时，发送异步请求，获取tree数据


     //加载tree数据

     var init = function (data) {
         return $("#tree").treeview({
             data: data,
             color: "black",
             levels: 2,
             onNodeSelected: function (event, node) {
            	 if(node.nodes!=null){
            		 var select_node = $('#tree').treeview('getSelected');
            	        if(select_node[0].state.expanded){
            	            $('#tree').treeview('collapseNode',select_node);
            	            select_node[0].state.selected=false;
            	        }
            	        else{
            	            $('#tree').treeview('expandNode',select_node);
            	            select_node[0].state.selected=false;
            	        }
            	 }
            	 if(node.href!='')
            		 {
            		 Tab.addTab(node.text, node.href);
            		 }
            	 
             },
         });
     }
     
     function logout() {
 		$.Cfm("确定注销登录?", function() {
 						window.location.href = "/logout";
 		});
 	}

</script>
